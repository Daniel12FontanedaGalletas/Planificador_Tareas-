<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planficador de Tareas 2025-26 :: CyberPlanner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Planificador de Tareas 2025-26</h1>
    </header>

    <div id="main-container">

        <div id="left-panel">
            <h2>> INTRODUCIR NUEVA TAREA</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="text" id="task-title" placeholder="TÍTULO: DESCRIPCIÓN DE LA TAREA" required>
                <textarea id="task-description" placeholder="NOTAS / DETALLES (OPCIONAL)"></textarea>
                <input type="datetime-local" id="task-due-date" required>
                <button type="submit" id="submit-button">GUARDAR Y EJECUTAR [COMMIT]</button>
                <button type="button" id="cancel-edit" style="display:none;">CANCELAR Y BORRAR [ABORT]</button>
            </form>

            <hr>

            <h2>> RESUMEN DEL DÍA</h2>
            <div id="today-summary">
                </div>

            <hr>

            <h2> VISTA SEMANAL DE AGENDA</h2>
            <div id="weekly-view" class="linear-calendar">
                </div>
        </div>

        <div id="right-panel">
            <div id="annual-view-header">
                <button id="prev-year" class="year-nav-btn"><</button>
                <h2 id="annual-view-title"> MATRIZ DE VISIÓN ANUAL <span id="current-year-display"></span></h2>
                <button id="next-year" class="year-nav-btn">></button>
            </div>
            
            <div id="annual-donut-container">
                </div>
            <div id="weekly-summary-popup" class="popup-summary">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
